<body id="body">
    <h3>Exercice 11 : changement de couleur ( menu d√©roulant ) </h3><br>
    <select name="" id="select">
        <option value="grey" id="opt">Gris</option>
        <option value="red" id="opt">Rouge</option>
        <option value="white" id="opt">Blanc</option>
        <option value="pink" id="opt">Rose</option>

    <button type="submit" onclick="submit()"> GO </button>

        }
