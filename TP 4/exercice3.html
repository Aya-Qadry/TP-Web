<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 3</title>
</head>
<body>
    <input type="text" id="content"><br>
    <button type="submit" onclick="submit()">Envoyer</button>
    <script>
        function submit(){
            var input_val = document.getElementById('content').value ; 
            var input = document.getElementById('content') ; 
            if(!input_val){
                alert('Remplissez le champ !');
            }else{
                input.select() ; 
            }
        }
    </script>
</body>
</html>
