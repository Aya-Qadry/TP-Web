<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="email" name="" id="mail_ad">
    <button type="submit" onclick="submit()">Entrer</button>
    <script>
        function submit(){
            var mail = document.getElementById('mail_ad').value ; 
            var re = /\S+@\S+\.\S+/;
            var result = re.test(mail);
            if(result){
                alert("Adresse email valide !");
            }else{
                alert('Adresse email non valide !!');x
            }
        }
    </script>
</body>
</html>
